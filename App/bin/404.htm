<html>
	<head>
		<title>404未找到请求的资源</title>
		<style type="text/css">
			.info{
				margin: auto;
				text-align: center;
				font-size: 29px;
			}

			#time{
				color:red;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<p class="info">登录超时！<span id="time"></span>秒后将跳转到<a href="/Account" target="_self">登录页面</a>重新登录。</p>
		<script type="text/javascript">
			var timeout = 6;
			var timeInfo = document.getElementById('time');
			timeInfo.innerText = timeout;
			setInterval(function(){
				timeout--;
				timeInfo.innerText = timeout;
			},1000);

			setTimeout(function  (argument) 
			{
				window.top.location.replace("/Account");
			},6000);
		</script>
	</body>
</html>
